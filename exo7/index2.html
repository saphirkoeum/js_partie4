<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Guess The Number</title>
  </head>
  <body>
    <h1 class="text-center mb-5">Guess the number</h1>
    <div class="container margin-auto border-info mt5"></div>
    <p class="text-center">
      Devinez un nombre entre 1 et 100. Vous avez 5 chances pour trouver la
      bonne r√©ponse !
    </p>

    <div class="row d-flex justify-content-center">
      <label class="pr-5" for="guessField">Devine le nombre : </label>
      <input type="number" id="guessField" />
    </div>
    <div class="class row justify-content-center">
      <input
        id="buttonSubmit"
        class="mt-4 btn btn-success"
        type="submit"
        value="Valider"
      />
    </div>

    <div class="row d-flex justify-content-center mt-5">
      <p class="guesses"></p>
    </div>
    <div class="row d-flex justify-content-center">
      <p class="rightOrFalse"></p>
    </div>
    <div class="row d-flex justify-content-center">
      <p class="hint"></p>
    </div>

    <div class="row d-flex justify-content-center mt-3">
      <p id="resetField" class="col-8 btn border"></p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
